@(itens: List[controllers.GerenciamentoVenda.FormularioVenda] )
<table class="table table-striped table-hover">
	<tr>
		<th>Código de Barras</th>
		<th>Nome</th>
		<th>Preço Unitário</th>
		<th>Quantidade</th>
		<th>Desconto</th>
		<th>Total</th>
		<th></th>
	</tr>
	@for(item <- itens){
	<tr>
		<td>@item.produto</td>
		<td>@item.nome</td>
		<td>@item.precoUnitario</td>
		<td>@item.quantidade</td>
		<td>@item.desconto</td>
		<td>@item.precoTotal</td>
		<td><a class="btn" onclick="removerItem(@item.produto);"><i class="icon-remove"></i></a></td>
	</tr>
	}
</table>
